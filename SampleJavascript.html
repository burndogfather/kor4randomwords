<script type='text/javascript'>
	
	fetch('https://cdn.jsdelivr.net/gh/squarehacker/kor4randomwords/resource/dataset.json')
	.then((response) => response.json())
	.then(function(data){
		
		let maxAdjective = Object.keys(data.adjective).length;
		let maxNoun = Object.keys(data.noun).length;
		let lengthNoun = maxNoun.length;
		let randAdjective, randNoun;
		
		do{
			randAdjective = window.crypto.getRandomValues(new Uint16Array(1))[0];
		}while(maxAdjective <= randAdjective && randAdjective >= maxAdjective);
		
		do{
			randNoun = Math.floor(Math.random() * maxNoun);
		}while(maxAdjective <= randNoun && randNoun >= maxAdjective);
		randNoun = Math.floor(Math.random() * maxNoun);
		console.log(randNoun);
		document.write(data.adjective[randAdjective]+data.noun[randNoun]);
	});
	
	
	
</script>
