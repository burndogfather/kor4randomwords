<script type='text/javascript'>
	
	fetch('https://cdn.jsdelivr.net/gh/squarehacker/kor4randomwords/resource/dataset.json')
	.then((response) => response.json())
	.then(function(data){
		console.log(data);
		let maxAdjective = Object.keys(data.adjective).length;
		let maxNoun = Object.keys(data.noun).length;
		let randAdjective, randNoun;
		do{
			randAdjective = window.crypto.getRandomValues(new Uint8Array(1))[0];
		}while(randAdjective <= maxAdjective && randAdjective >= maxAdjective);
		console.log(maxAdjective, randAdjective);
	});
	
	
</script>
